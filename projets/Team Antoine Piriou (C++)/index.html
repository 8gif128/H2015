  <body onload="init();">
    <div class = "container">
      <div class ="jumbotron">
        <h1>Graphr</h1>

        <form data-toggle="validator" role="form">


          <div class="form-group">
            <label for="vertices" class="control-label">Vertex number</label>
            <input type="text" pattern="([1-9]|[0-4][0-9]|^O|50)" class="form-control" id="vertices" name="ver_num" data-error="That should be a postive non-null number inferior to 50." required>
            <div class="help-block with-errors"></div> 
            <!--<span class="input-group-addon">$</span>-->
 
         </div>

          <div class="form-group">
            <label for="density" class="control-label">Density</label>
            <input type="text" pattern="([0-9]{0,2}|100)" class="form-control" id="density" placeholder="Percentage" data-error="That should be a percentage." required>
            <div class="help-block with-errors"></div>

          </div>
          
          <div class="form-group col-sm-6">
            <label for="weight-min" class="control-label">Minimum Weight</label>
            <input type="text" pattern="([0-9]+)" class="form-control" id="weight-min" placeholder="Minimum Weight" data-error="That should be a positive number." required>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group col-sm-6">
            <label for="weight-max" class="control-label">Maximum Weight</label>
            <input type="text" pattern="([0-9]+)" class="form-control" id="weight-max" placeholder="Maximum Weight" data-error="That should be a positive number." required>
            <div class="help-block with-errors"></div>

          </div>

          <div class="form-group col-sm-6">
            <label for="first-node" class="control-label">First Node</label>
            <input type="text" pattern="([0-9]+)" class="form-control" id="first-node" placeholder="First Node" data-error="That should be a positive number." required>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group col-sm-6">
            <label for="last-node" class="control-label">Last Node</label>
            <input type="text" pattern="([0-9]+)" class="form-control" id="last-node" placeholder="Last Node" data-error="That should be a positive number." required>
            <div class="help-block with-errors"></div>

          </div>
