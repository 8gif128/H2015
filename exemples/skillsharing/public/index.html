<!doctype html>

<title>Talk planning</title>
<link rel="stylesheet" href="skillsharing.css">

<h1>Talk planning</h1>

<!--Image-->
<img src="tedtalks.png"/>

<p style="font-weight:bold">Presenter name: <input type="text" id="name"></p>

<!-- Les talks sont affichés ici-->
<div id="talks"></div>


<!--Le formulaire est toujours en bas des derniers talks-->
<form id="newtalk">
  <h3>Submit a talk. (Les talks ne peuvent pas avoir le même title)</h3>
  Title: <input type="text" style="width: 40em" name="title">
  <br>
  Summary: <input type="text" style="width: 40em" name="summary">
  <button type="submit">Send</button>
</form>


<!--Ce bloc n'est pas visible dans la page. Il est manipulé avec Javascript pour créer les talks-->
<!--  todo ajouter une image pour chaque presentation-->


<div id="template" style="display: none">
    <!--Template pour les talks-->
  <div class="talk">
    <h2>{{title}}</h2>
    <div>by <span class="name">{{presenter}}</span></div>
    <p>{{summary}}</p>
    <div class="comments"></div>
    <form>
      <input type="text" name="comment">
      <button type="submit">Add comment</button>
      <button type="button" class="del">Delete talk</button>
    </form>
  </div>
    <!--Template pour les comments-->
  <div class="comment">
    <span class="name">{{author}}</span>: {{message}}
  </div>
</div>

<script src="skillsharing_client.js"></script>
