<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>DOM</title>
<script type="text/javascript">
//<![CDATA[

function enrouge()
{
  if (this.style.color == "black" || this.style.color == "")
    this.style.color = "red";
  else
    this.style.color = "black";
}

function initialise()
{
  var liste = document.getElementById("maliste");
  for (var i in liste.childNodes)
  {
    var e = liste.childNodes[i];
    e.onclick = enrouge;
  }
}

//]]>
</script>
</head>
<body onload="initialise();">

<h1>Faire passer au rouge</h1>

<ul id="maliste">

<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>

</ul>

</body>
</html>
